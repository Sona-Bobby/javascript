<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script type="text/javascript">
       function factorial(n) {
            product=1;
            for(i=1; i<=n; i++){
              
                product=product*i

            }
            
            return product
       }
      
     n=parseInt(prompt('Enter the number'))
     alert(factorial(n))
     

    </script>
</body>
