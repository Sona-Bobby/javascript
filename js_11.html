<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script type="text/javascript">
     
  function oddnumber(n){
    j=0
    for(i=0; i<=n; i++){
      
      if(i%2==1){
        j=j+i;
      }
      
    }
    
  return j;
  }


  num=parseInt(prompt('Enter the number'))
  alert(oddnumber(num))
   
  </script>
  
</body>
</html>
